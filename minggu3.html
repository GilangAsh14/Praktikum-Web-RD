    <h1><b>THIS IS MY WEBSITE</b></h1>
    <LABEl for="Cuaca"><b>Pilih jenis cuaca hari ini :</b> </LABEl>
    <select name="Cuaca" id="Cuaca" onchange="Cuacahariini()">
    <option value="">select</option>
    <option value="Hujan">Hujan</option>
    <option value="Salju">Salju</option>
    <option value="Cerah">Cerah</option>
    </select>
    <p id="tampil"></p>
    <div class="Cuaca">
        <script>
            function Cuacahariini(){
                var Cuaca=document.getElementById("Cuaca");
                if (Cuaca.value=="Hujan"){
                    var Cuaca=document.getElementById("tampil");
                    Cuaca.innerText = "Diluar hujan,jangan lupa membawa payung";
                }else if (Cuaca.value=="Salju") {
                    var Cuaca=document.getElementById("tampil");
                    Cuaca.innerText = "Diluar salju,jangan lupa memakai jaket";
                }else if(Cuaca.value=="Cerah"){
                    var Cuaca=document.getElementById("tampil");
                    Cuaca.innerText = "Semoga harimu menyenangkan";
                }
            }
        </script>
    </div>
    <div class="faktorial">
        <p><b> angka yang ingin anda hitung faktorialnya</b></p>
        <form>
            <input type="text" name="" id="input">
            <button id="button"><b> Get Factorial </b></button>
            <div id="coba"></div>
        </form>
        <script>
            var input = document.getElementById("input")
            var button = document.getElementById("button")
            var coba = document.getElementById("coba")
            button.addEventListener("click",function(num){
                num.preventDefault();
                var jum = input.value;
                var hasil = 1 ;
                for (var i=jum; i>0; i--){
                    hasil *=i;
                }
                coba.innerHTML = `hasil faktorialnya adalah : ${hasil}`;
            })
        </script>
    </div>
